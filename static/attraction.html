<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <title class="attraction-title">Attraction</title>
</head>
<body>
  <div class="navbar-background">
    <div class="navbar-container">
      <a href="/"><div class="navbar-title cyan-70 header-2">台北一日遊</div></a>
      <div class="navbar-topright-container">
        <button class="navbar-button gray-70 body booking-button-topright">預定行程</button>
        <button class="navbar-button gray-70 body signin-button"></button><!--renders 登入/註冊 or 登出系統-->
      </div>
    </div>
    <div class="hr attraction-header-hr"></div>
  </div>

  <div class="attraction-main-container">
  <div class="picture-booking-container">
    <div class="picture">
      <!-- L/R Buttons will be inserted here! -->
      <!-- Image slideshow will be inserted here! -->
      <div class="dot-button-container">
        <!-- Dot buttons will be inserted here! -->
      </div>
    </div>

    <div class="booking">
      <div class="attraction-text header-3 gray-70 bold"></div>
      <div><span class="category-text body"></span> at <span class="mrt-text body"></span></div>
    
        <form class="order-details-form">
        <div class="order-title body bold">訂購導覽行程</div>
        <div class="content">以此景點為中心的一日行程，帶您探索城市角落故事</div>

        <div class="radio-form"><span class="order-details-form-subtitle">選擇日期：</span>
          <label for="travel_date"></label>
          <input type="date" id="travel_date" name="travel_date" class="date-picker">
          <div id="date-text"></div>
        </div>

        <div class="radio-form"><span class="order-details-form-subtitle">選擇時間：</span>
          <input class="radio-original-button" type="radio" id="morning" name="timeslot" value="morning" checked>
          <label class="radio-newlycreated-button" for="morning"></label>上半天
          <input class="radio-original-button" type="radio" id="afternoon" name="timeslot" value="afternoon">
          <label class="radio-newlycreated-button" for="afternoon"></label>下半天
        </div>

        <div><span class="order-details-form-subtitle">導覽費用：</span>新台幣 <span id="tour-price"></span> 元</div>

        <div>
          <button class="booking-button body white bold">開始預約行程</button>
          <!-- 預定狀態指示用 -->
          <span class="button bold cyan-70" id="booking-status-ticker"></span>   
        </div>
        </form>

   
    </div>
  </div>
  
  <div class="hr"></div>

  <div class="attraction-content">
  <div class="attraction-description-text content gray-70"></div>
  <div class="attraction-content-title body bold gray-70">景點地址：</div>
  <div class="attraction-address-text content gray-70"></div>
  <div class="attraction-content-title body bold gray-70">交通方式：</div>
  <div class="attraction-transport-text content gray-70"></div>
  </div>

</div>  

<div class="footer body bold">COPYRIGHT &copy; 2024 台北一日遊</div>
<script src="../static/scripts/script_general.js"></script>
<script src="../static/scripts/script_attraction.js"></script>
</body>
</html>
